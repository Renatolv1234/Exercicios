<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <!--autocomplite serve para desligar a notificação de completar com alguma coisa-->
        <p><label for="inome">Nome:</label> 
            
            <input type="text" name="nome" id="inome"></p>
            
            <!--Label serve para relacionar o objeto de form com a etiqueta do imput-->
        <p><label for="isobrenome">Sobrenome: </label>
            
            <input type="text" name="sobrenome" id="isobrenome"></p>
            
            <!--input serve para colocar os dados necessarios no form-->
        <p>
            <input type="submit" value="Enviar"></p>

    </form>
</body>
</html>
