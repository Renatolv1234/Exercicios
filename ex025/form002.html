<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="11" placeholder="Nome de usuário" autocomplete="username">
            <!--
            required: deixa o campo obrigatorio para prosseguir
            
            max-minlength: exigir minimo de letra e maximo de letra

            size: quantas letras ele vai mostrar por vez

            placeholder: serve para botar texto dentro do campo tipo "Nome de Usuario"
            -->
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="11" placeholder="Minimo 8 letras" autocomplete="current-password">
            <!--input type="password-para senhas"
            -autocomplete no input serve para indentificar o campo-
            -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            <!--input type="reset"-resetar as informações adicionadas(Necessário autocomplete="on" no form)-->
        </p>
    </form>
</body>
</html>
